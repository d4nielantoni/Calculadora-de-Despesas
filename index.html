<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Renda</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    
  <div class="container">
    <div class="cadastro">
      <h1>Calculadora Despesas</h1>
      <h2>Cadastro</h2>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
      </div>
      <div>
        <label for="renda">Renda:</label>
        <input type="number" id="renda">
      </div>
    </div>
    <div class="despesas">
      <h3>Despesas</h3>
      <div>
        <label for="luz">Luz:</label>
        <input type="number" id="luz">
      </div>
      <div>
        <label for="agua">Água:</label>
        <input type="number" id="agua">
      </div>
      <div>
        <label for="telefone">Telefone:</label>
        <input type="number" id="telefone">
      </div>
      <div>
        <label for="transporte">Transporte:</label>
        <input type="number" id="transporte">
      </div>
      <div>
        <label for="alimentacao">Alimentação:</label>
        <input type="number" id="alimentacao">
      </div>
      <!-- <div>
        <label for="outros">Outros:</label>
        <input type="number" id="outros">
      </div> -->
    </div>
    <button onclick="calcularSaldo()">Calcular</button>
    <button onclick="limparCampos()" class="botao-limpar">Limpar</button>
    <div id="resultado"></div>
  </div>
  <div class="graficos">
    <canvas id="graficoBarras"></canvas>
    <canvas id="graficoPizza"></canvas>
  </div>

  <script src="./assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
